<!doctype html>
<head>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.357.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">

//Bucket Configurations

 var bucketName = 'bucket470570'
 var bucketRegion = 'us-west-2';
 var IdentityPoolId = 'us-west-2:7d4db2c1-5a83-478c-b51f-f11efb3f44c8';

 AWS.config.update({
                region: bucketRegion,
                credentials: new AWS.CognitoIdentityCredentials({
                IdentityPoolId: IdentityPoolId
                })
            });

            var s3 = new AWS.S3({
                apiVersion: '2006-03-01',
                params: {Bucket: bucketName}
        });
</script>
</head>
<body>
    <!-- A functional html code-->
    <div>
        <input type="file" id="fileUpload">
    </div>

    <div>
    <button onclick="s3upload()">Submit</button>
    </div>

    <progress max='100' value='0'></progress>

    <script type="text/javascript">

      function s3upload() {  
                var files = document.getElementById('fileUpload').files;
                if (files) 
                {
                    var file = files[0];
                    var fileName = file.name;
                    var filePath = bucketName + '/' + fileName;
                    var fileUrl = 'https://' + bucketRegion + '.amazonaws.com/' + bucketName + '/' +  filePath;
            
                    s3.upload({
                                    Key: filePath,
                                    Body: file,
                                    ACL: 'public-read'
                                }, function(err, data) {
                                    if(err) {
                                        reject('error');
                                    }
                                    
                                    alert('Successfully Uploaded!');
                                }).on('httpUploadProgress', function (progress) {
                                    var uploaded = parseInt((progress.loaded * 100) / progress.total);
                                    $("progress").attr('value', uploaded);
                                });
                }
      };
    </script>
</body>
</html>
